<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Green Blue</title>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <!-- An extra inner div in columns, separates Foundation classes and custom classes -->
    <section id="main_content">
      <div class="row">
        <div class="large-6 medium-12 small-6 columns">
          <div class="color_block" id="red">
            <p>Col1</p>
          </div>
        </div>
        <div class="large-4 medium-6 small-6 columns">
          <div class="color_block" id="green">
            <p>Col2</p>
          </div>
        </div>
        <div class="large-2 medium-6 small-12 columns">
          <div class="color_block" id="blue">
            <p>Col3</p>
          </div>
        </div>
      </div>
    </section>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
